<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï - È£üÂ†ÇËèúÂçïÁ≥ªÁªü</title>
    <link rel="stylesheet" href="css/admin.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .login-title {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .default-credentials {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .default-credentials strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">üçΩÔ∏è</div>
            <h1 class="login-title">ÁÆ°ÁêÜÂëòÁôªÂΩï</h1>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Áî®Êà∑Âêç</label>
                    <input type="text" id="username" class="form-input" placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç" required>
                </div>
                
                <div class="form-group">
                    <label for="password">ÂØÜÁ†Å</label>
                    <input type="password" id="password" class="form-input" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" required>
                </div>
                
                <button type="submit" id="loginBtn" class="btn-login">ÁôªÂΩï</button>
            </form>
            
            <div class="default-credentials">

            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        // ÁôªÂΩïË°®ÂçïÂ§ÑÁêÜ
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            if (!username || !password) {
                showError('ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å');
                return;
            }
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            loginBtn.disabled = true;
            loginBtn.textContent = 'ÁôªÂΩï‰∏≠...';
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // ‰øùÂ≠òtoken
                    localStorage.setItem('admin_token', data.token);
                    localStorage.setItem('admin_username', data.username);
                    
                    // Ë∑≥ËΩ¨Âà∞ÁÆ°ÁêÜÈ°µÈù¢
                    window.location.href = '/admin/';
                } else {
                    showError(data.error || 'ÁôªÂΩïÂ§±Ë¥•');
                }
            } catch (error) {
                showError('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï');
                console.error('ÁôªÂΩïÈîôËØØ:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'ÁôªÂΩï';
            }
        });
        
        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ÁôªÂΩï
        window.addEventListener('load', () => {
            const token = localStorage.getItem('admin_token');
            if (token) {
                // È™åËØÅtokenÊúâÊïàÊÄß
                fetch(`${API_BASE}/menu/current`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = '/admin/';
                    } else {
                        localStorage.removeItem('admin_token');
                        localStorage.removeItem('admin_username');
                    }
                }).catch(() => {
                    // ÂøΩÁï•ÁΩëÁªúÈîôËØØÔºåÁªßÁª≠ÊòæÁ§∫ÁôªÂΩïÈ°µÈù¢
                });
            }
        });
    </script>
</body>
</html>
