<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食堂菜单管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        body {
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #ff6b6b;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .nav-tabs {
            display: flex;
            border-bottom: 2px solid #ff9a9e;
            margin-bottom: 30px;
        }
        
        .tab {
            padding: 12px 25px;
            background: #f8f9fa;
            border: none;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            font-size: 16px;
            margin-right: 5px;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background: #ff6b6b;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #f9f9f9;
        }
        
        .section-title {
            font-size: 22px;
            color: #ff6b6b;
            margin-bottom: 15px;
            border-bottom: 2px solid #ff9a9e;
            padding-bottom: 8px;
        }
        
        .upload-area {
            border: 2px dashed #ff9a9e;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            background: #fff9f9;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            background: #fff0f0;
        }
        
        .upload-area p {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .file-input-label {
            background: #4CAF50;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: inline-block;
            transition: background 0.3s ease;
        }
        
        .file-input-label:hover {
            background: #45a049;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .preview {
            margin-top: 30px;
        }
        
        .preview-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .preview-section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .preview-section-title {
            font-size: 18px;
            color: #ff6b6b;
            margin-bottom: 10px;
        }
        
        .dish-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .dish-item {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .dish-name {
            font-weight: bold;
        }
        
        .dish-price {
            color: #ff6b6b;
        }
        
        .tag {
            background: #ff6b6b;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 8px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
        }
        
        .btn-secondary {
            background: #ff6b6b;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #ff5252;
        }
        
        .btn-download {
            background: #2196F3;
            color: white;
        }
        
        .btn-download:hover {
            background: #0b7dda;
        }
        
        .btn-clear {
            background: #9e9e9e;
            color: white;
        }
        
        .btn-clear:hover {
            background: #757575;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .display-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2196F3;
            text-decoration: none;
        }
        
        .display-link:hover {
            text-decoration: underline;
        }
        
        .theme-selector {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .theme-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .theme-option:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .theme-option.active {
            border-color: #ff6b6b;
        }
        
        .theme-spring {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
        }
        
        .theme-summer {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .theme-autumn {
            background: linear-gradient(135deg, #ff9a62 0%, #ffcb74 100%);
            color: white;
        }
        
        .theme-winter {
            background: linear-gradient(135deg, #a8c0ff 0%, #8da2ff 100%);
            color: white;
        }
        
        .bg-image-upload {
            margin-top: 15px;
        }
        
        .bg-preview {
            width: 100%;
            max-height: 200px;
            margin-top: 15px;
            border-radius: 8px;
            display: none;
            object-fit: cover;
        }
        
        .bg-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .menu-items-list {
            margin-top: 20px;
        }
        
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item-info {
            flex: 1;
        }
        
        .menu-item-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 14px;
        }
        
        .btn-edit {
            background: #2196F3;
            color: white;
        }
        
        .btn-delete {
            background: #f44336;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>食堂菜单管理系统</h1>
        
        <div class="nav-tabs">
            <button class="tab active" data-tab="menu">菜单管理</button>
            <button class="tab" data-tab="theme">主题设置</button>
            <button class="tab" data-tab="background">背景设置</button>
        </div>
        
        <!-- 菜单管理标签页 -->
        <div class="tab-content active" id="menu-tab">
            <div class="section">
                <div class="section-title">添加菜品</div>
                <form id="add-dish-form">
                    <div class="form-group">
                        <label for="dish-category">分类</label>
                        <select id="dish-category" required>
                            <option value="">请选择分类</option>
                            <option value="凉菜">凉菜</option>
                            <option value="热菜">热菜</option>
                            <option value="主食">主食</option>
                            <option value="汤品">汤品</option>
                            <option value="水果">水果</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dish-name">菜品名称</label>
                        <input type="text" id="dish-name" required>
                    </div>
                    <div class="form-group">
                        <label for="dish-price">价格</label>
                        <input type="number" id="dish-price" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="dish-tag">标签</label>
                        <select id="dish-tag">
                            <option value="">无标签</option>
                            <option value="推荐">推荐</option>
                            <option value="招牌">招牌</option>
                            <option value="热销">热销</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">添加菜品</button>
                </form>
            </div>
            
            <div class="section">
                <div class="section-title">批量导入</div>
                <div class="upload-area">
                    <p>请上传Excel格式的菜单数据文件</p>
                    <label for="excel-file" class="file-input-label">选择Excel文件</label>
                    <input type="file" id="excel-file" accept=".xlsx, .xls">
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-download" id="download-template">下载Excel模板</button>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">当前菜单</div>
                <div id="menu-items-list" class="menu-items-list">
                    <!-- 菜单项将通过JS动态生成 -->
                </div>
            </div>
        </div>
        
        <!-- 主题设置标签页 -->
        <div class="tab-content" id="theme-tab">
            <div class="section">
                <div class="section-title">主题设置</div>
                <p>选择菜单显示页面的主题配色：</p>
                <div class="theme-selector">
                    <div class="theme-option theme-spring" data-theme="spring">
                        春季主题
                    </div>
                    <div class="theme-option theme-summer" data-theme="summer">
                        夏季主题
                    </div>
                    <div class="theme-option theme-autumn" data-theme="autumn">
                        秋季主题
                    </div>
                    <div class="theme-option theme-winter" data-theme="winter">
                        冬季主题
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 背景设置标签页 -->
        <div class="tab-content" id="background-tab">
            <div class="section">
                <div class="section-title">背景设置</div>
                <div class="bg-image-upload">
                    <p>上传背景图片：</p>
                    <label for="bg-image" class="file-input-label">选择背景图片</label>
                    <input type="file" id="bg-image" accept="image/*">
                    <div class="bg-actions">
                        <button class="btn btn-clear" id="clear-bg">取消背景图片</button>
                    </div>
                    <img id="bg-preview" class="bg-preview" alt="背景预览">
                </div>
            </div>
        </div>
        
        <div id="message" class="message"></div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" id="save-all">保存所有设置</button>
        </div>
        
        <a href="../display/" class="display-link" target="_blank">查看菜单显示页面</a>
    </div>

    <!-- 编辑菜品模态框 -->
    <div class="modal" id="edit-dish-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>编辑菜品</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="edit-dish-form">
                <input type="hidden" id="edit-dish-id">
                <div class="form-group">
                    <label for="edit-dish-category">分类</label>
                    <select id="edit-dish-category" required>
                        <option value="">请选择分类</option>
                        <option value="凉菜">凉菜</option>
                        <option value="热菜">热菜</option>
                        <option value="主食">主食</option>
                        <option value="汤品">汤品</option>
                        <option value="水果">水果</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-dish-name">菜品名称</label>
                    <input type="text" id="edit-dish-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-dish-price">价格</label>
                    <input type="number" id="edit-dish-price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="edit-dish-tag">标签</label>
                    <select id="edit-dish-tag">
                        <option value="">无标签</option>
                        <option value="推荐">推荐</option>
                        <option value="招牌">招牌</option>
                        <option value="热销">热销</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-clear" id="cancel-edit">取消</button>
                    <button type="submit" class="btn btn-primary">保存更改</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 全局变量
        let currentMenuItems = [];
        let currentTheme = 'spring';
        let currentBackground = null;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            loadMenuItems();
            loadThemeSettings();
            loadBackgroundSettings();
        });
        
        // 设置事件监听
        function setupEventListeners() {
            // 标签页切换
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    // 移除所有激活状态
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // 激活当前标签
                    this.classList.add('active');
                    const tabId = this.dataset.tab + '-tab';
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // 添加菜品表单
            document.getElementById('add-dish-form').addEventListener('submit', function(e) {
                e.preventDefault();
                addMenuItem();
            });
            
            // 编辑菜品表单
            document.getElementById('edit-dish-form').addEventListener('submit', function(e) {
                e.preventDefault();
                updateMenuItem();
            });
            
            // 主题选择
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', function() {
                    currentTheme = this.dataset.theme;
                    
                    // 更新UI状态
                    document.querySelectorAll('.theme-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    showMessage(`已选择${this.textContent.trim()}！`, 'success');
                });
            });
            
            // 背景图片上传
            document.getElementById('bg-image').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                // 检查文件大小 (限制为2MB)
                if (file.size > 2 * 1024 * 1024) {
                    showMessage('图片大小不能超过2MB', 'error');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentBackground = e.target.result;
                    
                    // 显示预览
                    const preview = document.getElementById('bg-preview');
                    preview.src = currentBackground;
                    preview.style.display = 'block';
                    
                    showMessage('背景图片已选择！', 'success');
                };
                reader.readAsDataURL(file);
            });
            
            // 取消背景图片
            document.getElementById('clear-bg').addEventListener('click', function() {
                currentBackground = null;
                
                // 隐藏预览
                const preview = document.getElementById('bg-preview');
                preview.style.display = 'none';
                
                // 清空文件输入
                document.getElementById('bg-image').value = '';
                
                showMessage('背景图片已取消！', 'success');
            });
            
            // Excel文件上传
            document.getElementById('excel-file').addEventListener('change', handleExcelUpload);
            
            // 下载模板
            document.getElementById('download-template').addEventListener('click', downloadTemplate);
            
            // 保存所有设置
            document.getElementById('save-all').addEventListener('click', saveAllSettings);
            
            // 模态框关闭
            document.querySelector('.close-modal').addEventListener('click', closeEditModal);
            document.getElementById('cancel-edit').addEventListener('click', closeEditModal);
        }
        
        // 加载菜单项
        async function loadMenuItems() {
            try {
                const response = await fetch('/api/menu-items');
                const result = await response.json();
                
                if (result.success) {
                    currentMenuItems = result.data;
                    renderMenuItems();
                } else {
                    showMessage('加载菜单数据失败: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('加载菜单数据时出错: ' + error.message, 'error');
            }
        }
        
        // 渲染菜单项
        function renderMenuItems() {
            const container = document.getElementById('menu-items-list');
            container.innerHTML = '';
            
            // 按分类分组
            const categorized = {};
            currentMenuItems.forEach(item => {
                if (!categorized[item.category]) {
                    categorized[item.category] = [];
                }
                categorized[item.category].push(item);
            });
            
            // 渲染每个分类
            Object.keys(categorized).forEach(category => {
                const categorySection = document.createElement('div');
                categorySection.className = 'preview-section';
                
                const categoryTitle = document.createElement('div');
                categoryTitle.className = 'preview-section-title';
                categoryTitle.textContent = category;
                categorySection.appendChild(categoryTitle);
                
                const dishList = document.createElement('div');
                dishList.className = 'dish-list';
                
                categorized[category].forEach(item => {
                    const dishItem = document.createElement('div');
                    dishItem.className = 'menu-item';
                    
                    const dishInfo = document.createElement('div');
                    dishInfo.className = 'menu-item-info';
                    
                    const dishName = document.createElement('span');
                    dishName.className = 'dish-name';
                    dishName.textContent = item.name;
                    
                    const dishPrice = document.createElement('span');
                    dishPrice.className = 'dish-price';
                    dishPrice.textContent = `¥${item.price}`;
                    
                    dishInfo.appendChild(dishName);
                    dishInfo.appendChild(dishPrice);
                    
                    if (item.tag) {
                        const tag = document.createElement('span');
                        tag.className = 'tag';
                        tag.textContent = item.tag;
                        dishInfo.appendChild(tag);
                    }
                    
                    const dishActions = document.createElement('div');
                    dishActions.className = 'menu-item-actions';
                    
                    const editBtn = document.createElement('button');
                    editBtn.className = 'btn btn-small btn-edit';
                    editBtn.textContent = '编辑';
                    editBtn.addEventListener('click', () => openEditModal(item));
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'btn btn-small btn-delete';
                    deleteBtn.textContent = '删除';
                    deleteBtn.addEventListener('click', () => deleteMenuItem(item.id));
                    
                    dishActions.appendChild(editBtn);
                    dishActions.appendChild(deleteBtn);
                    
                    dishItem.appendChild(dishInfo);
                    dishItem.appendChild(dishActions);
                    
                    dishList.appendChild(dishItem);
                });
                
                categorySection.appendChild(dishList);
                container.appendChild(categorySection);
            });
        }
        
        // 添加菜单项
        async function addMenuItem() {
            const category = document.getElementById('dish-category').value;
            const name = document.getElementById('dish-name').value;
            const price = parseFloat(document.getElementById('dish-price').value);
            const tag = document.getElementById('dish-tag').value;
            
            try {
                const response = await fetch('/api/menu-items', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        category,
                        name,
                        price,
                        tag
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('菜品添加成功！', 'success');
                    document.getElementById('add-dish-form').reset();
                    loadMenuItems(); // 重新加载菜单项
                } else {
                    showMessage('添加菜品失败: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('添加菜品时出错: ' + error.message, 'error');
            }
        }
        
        // 打开编辑模态框
        function openEditModal(item) {
            document.getElementById('edit-dish-id').value = item.id;
            document.getElementById('edit-dish-category').value = item.category;
            document.getElementById('edit-dish-name').value = item.name;
            document.getElementById('edit-dish-price').value = item.price;
            document.getElementById('edit-dish-tag').value = item.tag || '';
            
            document.getElementById('edit-dish-modal').style.display = 'block';
        }
        
        // 关闭编辑模态框
        function closeEditModal() {
            document.getElementById('edit-dish-modal').style.display = 'none';
        }
        
        // 更新菜单项
        async function updateMenuItem() {
            const id = document.getElementById('edit-dish-id').value;
            const category = document.getElementById('edit-dish-category').value;
            const name = document.getElementById('edit-dish-name').value;
            const price = parseFloat(document.getElementById('edit-dish-price').value);
            const tag = document.getElementById('edit-dish-tag').value;
            
            try {
                const response = await fetch(`/api/menu-items/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        category,
                        name,
                        price,
                        tag
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('菜品更新成功！', 'success');
                    closeEditModal();
                    loadMenuItems(); // 重新加载菜单项
                } else {
                    showMessage('更新菜品失败: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('更新菜品时出错: ' + error.message, 'error');
            }
        }
        
        // 删除菜单项
        async function deleteMenuItem(id) {
            if (!confirm('确定要删除这个菜品吗？')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/menu-items/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('菜品删除成功！', 'success');
                    loadMenuItems(); // 重新加载菜单项
                } else {
                    showMessage('删除菜品失败: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('删除菜品时出错: ' + error.message, 'error');
            }
        }
        
        // 加载主题设置
        async function loadThemeSettings() {
            try {
                const response = await fetch('/api/themes');
                const result = await response.json();
                
                if (result.success) {
                    currentTheme = result.data.current.theme_name;
                    
                    // 更新UI状态
                    document.querySelectorAll('.theme-option').forEach(option => {
                        if (option.dataset.theme === currentTheme) {
                            option.classList.add('active');
                        } else {
                            option.classList.remove('active');
                        }
                    });
                } else {
                    showMessage('加载主题设置失败: ' + result.error, 'error');
                }
            } catch (error) {
                showMessage('加载主题设置时出错: ' + error.message, 'error');
            }
        }
        
        // 加载背景设置
        async function loadBackgroundSettings() {
            try {
                const response = await fetch('/api/background');
                const result = await response.json();
                
                if (result.success && result.data) {
                    currentBackground = result.data.image_data;
                    
                    // 显示预览
                    const preview = document.getElementById('bg-preview');
                    if (currentBackground) {
                        preview.src = currentBackground;
                        preview.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('加载背景设置时出错:', error);
            }
        }

        // 保存所有设置
        async function saveAllSettings() {
            try {
                // 保存主题设置
                const themeResponse = await fetch('/api/themes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        themeName: currentTheme
                    })
                });
                
                const themeResult = await themeResponse.json();
                
                if (!themeResult.success) {
                    showMessage('保存主题设置失败: ' + themeResult.error, 'error');
                    return;
                }
                
                // 保存背景设置
                const bgResponse = await fetch('/api/background', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        imageData: currentBackground
                    })
                });
                
                const bgResult = await bgResponse.json();
                
                if (!bgResult.success) {
                    showMessage('保存背景设置失败: ' + bgResult.error, 'error');

                }

            }

        // 显示消息
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
