<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食堂菜单展示</title>
    <style>
        /* 基础样式 - 与之前类似，但改为CSS变量 */
        :root {
            --header-gradient: linear-gradient(to right, #ff6b6b, #ff8e53);
            --border-color: #ff9a9e;
            --title-color: #ff6b6b;
            --price-color: #ff6b6b;
            --hover-bg: #fff9f9;
        }
        
        body {
            background-color: #ff9a9e;
            background-image: var(--bg-image, none);
            background-size: cover;
            background-position: center;
            color: #333;
            overflow: hidden;
            width: 3200px;
            height: 192px;
            margin: 0;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        /* 其他样式与之前类似，使用CSS变量 */
        .container {
            width: 3200px;
            height: 192px;
            background: rgba(255, 255, 255, 0.95);
            position: relative;
        }
        
        .header {
            height: 45px;
            background: var(--header-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 26px;
            font-weight: bold;
        }
        
        /* 菜单内容区域样式保持不变 */
        .menu-content {
            display: flex;
            height: 147px;
            padding: 8px;
        }
        
        .menu-section {
            height: 100%;
            padding: 8px;
            border-right: 2px dashed var(--border-color);
        }
        
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--title-color);
            margin-bottom: 6px;
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 4px;
        }
        
        .dish-item {
            background: white;
            border-radius: 6px;
            padding: 5px 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            margin-bottom: 6px;
        }
        
        .dish-name {
            font-size: 15px;
            font-weight: bold;
        }
        
        .dish-price {
            font-size: 13px;
            color: var(--price-color);
            margin-left: 8px;
            font-weight: bold;
        }
        
        .special-tag {
            background: var(--price-color);
            color: white;
            font-size: 10px;
            padding: 1px 4px;
            border-radius: 3px;
            margin-left: 6px;
        }
        
        .cold-dishes { width: 400px; background: rgba(255, 245, 245, 0.7); }
        .hot-dishes { width: 1200px; background: rgba(255, 250, 245, 0.7); }
        .staple-food { width: 800px; background: rgba(245, 255, 245, 0.7); }
        .soup { width: 400px; background: rgba(245, 245, 255, 0.7); }
        .fruit { width: 400px; background: rgba(255, 255, 245, 0.7); }
        
        .hot-dishes .dishes,
        .staple-food .dishes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 8px;
        }
        
        .datetime {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            今日食堂菜单
            <div class="datetime" id="datetime"></div>
        </div>
        
        <div class="menu-content">
            <div class="menu-section cold-dishes">
                <div class="section-title">凉菜</div>
                <div class="dishes" id="cold-dishes-list"></div>
            </div>
            
            <div class="menu-section hot-dishes">
                <div class="section-title">热菜</div>
                <div class="dishes" id="hot-dishes-list"></div>
            </div>
            
            <div class="menu-section staple-food">
                <div class="section-title">主食</div>
                <div class="dishes" id="staple-food-list"></div>
            </div>
            
            <div class="menu-section soup">
                <div class="section-title">汤品</div>
                <div class="dishes" id="soup-list"></div>
            </div>
            
            <div class="menu-section fruit">
                <div class="section-title">水果</div>
                <div class="dishes" id="fruit-list"></div>
            </div>
        </div>
    </div>

    <script>
        // 从API获取数据
        async function loadMenuData() {
            try {
                const response = await fetch('/api/menu-items');
                const result = await response.json();
                
                if (result.success) {
                    renderMenu(result.data);
                } else {
                    console.error('加载菜单数据失败:', result.error);
                }
            } catch (error) {
                console.error('加载菜单数据时出错:', error);
            }
        }
        
        // 加载主题设置
        async function loadThemeSettings() {
            try {
                const response = await fetch('/api/themes');
                const result = await response.json();
                
                if (result.success && result.data.current) {
                    applyTheme(result.data.current);
                }
            } catch (error) {
                console.error('加载主题设置时出错:', error);
            }
        }
        
        // 应用主题
        function applyTheme(theme) {
            const root = document.documentElement;
            root.style.setProperty('--header-gradient', theme.header_gradient);
            root.style.setProperty('--border-color', theme.border_color);
            root.style.setProperty('--title-color', theme.title_color);
            root.style.setProperty('--price-color', theme.price_color);
        }
        
        // 渲染菜单
        function renderMenu(menuData) {
            // 清空现有菜单
            const sections = ['cold-dishes', 'hot-dishes', 'staple-food', 'soup', 'fruit'];
            sections.forEach(section => {
                document.getElementById(`${section}-list`).innerHTML = '';
            });
            
            // 按分类分组
            const categorized = {};
            menuData.forEach(item => {
                if (!categorized[item.category]) {
                    categorized[item.category] = [];
                }
                categorized[item.category].push(item);
            });
            
            // 渲染每个分类
            Object.keys(categorized).forEach(category => {
                const containerId = getContainerId(category);
                const container = document.getElementById(containerId);
                
                if (container) {
                    categorized[category].forEach(dish => {
                        const dishElement = createDishElement(dish);
                        container.appendChild(dishElement);
                    });
                }
            });
        }
        
        function getContainerId(category) {
            const mapping = {
                '凉菜': 'cold-dishes-list',
                '热菜': 'hot-dishes-list',
                '主食': 'staple-food-list',
                '汤品': 'soup-list',
                '水果': 'fruit-list'
            };
            return mapping[category] || '';
        }
        
        function createDishElement(dish) {
            const dishItem = document.createElement('div');
            dishItem.className = 'dish-item';
            
            const dishName = document.createElement('span');
            dishName.className = 'dish-name';
            dishName.textContent = dish.name;
            
            const dishPrice = document.createElement('span');
            dishPrice.className = 'dish-price';
            dishPrice.textContent = `¥${dish.price}`;
            
            dishItem.appendChild(dishName);
            dishItem.appendChild(dishPrice);
            
            if (dish.tag) {
                const tag = document.createElement('span');
                tag.className = 'special-tag';
                tag.textContent = dish.tag;
                dishItem.appendChild(tag);
            }
            
            return dishItem;
        }
        
        // 更新时间
        function updateDateTime() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('zh-CN', options);
        }
        
        // 初始化
        async function init() {
            updateDateTime();
            await loadThemeSettings();
            await loadMenuData();
            
            // 每30秒刷新一次数据
            setInterval(async () => {
                await loadMenuData();
                await loadThemeSettings();
            }, 30000);
        }
        
        init();
    </script>
</body>
</html>
